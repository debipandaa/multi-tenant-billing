spring.application.name=metering-billing# Kafka Broker Location
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Producer Configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Kafka Producer Client ID
spring.kafka.producer.client-id=billing-service-producer

# PostgreSQL R2DBC (Reactive) Connection
# Make sure you have a postgres database named 'billing'
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/billing
spring.r2dbc.username=myuser
spring.r2dbc.password=mypassword

# Flyway Configuration (uses standard JDBC)
spring.flyway.url=jdbc:postgresql://localhost:5432/billing
spring.flyway.user=myuser
spring.flyway.password=mypassword

# Kafka Consumer Settings
spring.kafka.consumer.group-id=billing-service-persistor
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Tell the JSON deserializer which Java class to trust and map to
spring.kafka.consumer.properties.spring.json.trusted.packages=*
# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379